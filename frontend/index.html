<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
            color: black;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid black;
            /* Viền đen bao quanh */
            padding: 20px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 15px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Input & Select */
        input,
        select {
            padding: 8px;
            border: 1px solid black;
            border-radius: 0;
            /* Vuông vức, không bo tròn */
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid black;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 100%;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #eee;
            font-weight: bold;
            border-bottom: 2px solid black;
        }

        /* Buttons */
        button {
            padding: 6px 12px;
            margin: 0 4px;
            border: 1px solid black;
            background: white;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: black;
            color: white;
            /* Đảo màu khi di chuột */
        }

        button:disabled {
            border: 1px dashed #999;
            color: #999;
            background: white;
            cursor: not-allowed;
        }

        /* Modal (Popup) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border: 2px solid black;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
        }

        .error {
            color: red;
            font-style: italic;
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid black;
            padding-top: 15px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .modal-content {
                width: 90%;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = "http://localhost:3001/api/users";

        // 2.4. Component SearchBar
        function SearchBar({ onChange }) {
            // Bonus: Debounce search
            const [searchInput, setSearchInput] = useState("");

            useEffect(() => {
                const timer = setTimeout(() => {
                    onChange(searchInput);
                }, 500); // Debounce 500ms
                return () => clearTimeout(timer);
            }, [searchInput]);

            return (
                <div className="search-bar">
                    <input
                        placeholder="Tìm theo tên, email, địa chỉ"
                        onChange={(e) => setSearchInput(e.target.value)}
                    />
                </div>
            );
        }

        // 2.5. Component UserTable
        function UserTable({ users, onEdit, onDelete, page, limit }) {
            const handleDelete = (id, name) => {
                if (window.confirm(`xoá "${name}"?`)) {
                    onDelete(id);
                }
            };
            return (
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>Tuổi</th>
                            <th>Email</th>
                            <th>Địa chỉ</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        {users.length === 0 ? (
                            <tr><td colSpan="6" style={{ textAlign: "center" }}>Không có dữ liệu</td></tr>
                        ) : (
                            users.map((user, index) => (
                                <tr key={user._id}>
                                    <td>{(page - 1) * limit + index + 1}</td>
                                    <td>{user.name}</td>
                                    <td>{user.age}</td>
                                    <td>{user.email}</td>
                                    <td>{user.address || "-"}</td>
                                    <td>
                                        <button className="btn-edit" onClick={() => onEdit(user)}>Sửa</button>
                                        <button className="btn-del" onClick={() => handleDelete(user._id, user.name)}>Xóa</button>
                                    </td>
                                </tr>
                            ))
                        )}
                    </tbody>
                </table>
            );
        }

        // 2.6. Component Pagination
        function Pagination({ page, totalPages, limit, onPageChange, onLimitChange }) {
            return (
                <div className="pagination">
                    <div>
                        Hiển thị:
                        <select value={limit} onChange={(e) => onLimitChange(Number(e.target.value))}>
                            <option value={3}>3</option>
                            <option value={5}>5</option>
                            <option value={10}>10</option>
                        </select> dòng/trang
                    </div>
                    <div>
                        <button onClick={() => onPageChange(page - 1)} disabled={page === 1}>Prev</button>
                        <span>Trang {page}/{totalPages || 1}</span>
                        <button onClick={() => onPageChange(page + 1)} disabled={page >= totalPages}>Next</button>
                    </div>
                </div>
            );
        }

        // 2.7. Component UserModal
        function UserModal({ user, onClose, onSave }) {
            const [formData, setFormData] = useState(
                user || { name: "", age: "", email: "", address: "" }
            );
            const [errors, setErrors] = useState({});

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const validate = () => {
                const newErrors = {};
                if (!formData.name || formData.name.trim().length < 2) {
                    newErrors.name = "Tên phải có ít nhất 2 ký tự";
                }
                if (!formData.age || formData.age < 0) {
                    newErrors.age = "Tuổi phải >= 0";
                }
                if (!formData.email || !formData.email.includes("@") || !formData.email.includes(".")) {
                    newErrors.email = "Email không hợp lệ";
                }
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = () => {
                if (!validate()) return;
                const url = user ? `${API_URL}/${user._id}` : API_URL;
                const method = user ? "PUT" : "POST";

                fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            alert("Lỗi: " + data.error);
                        } else {
                            alert(data.message);
                            onSave();
                        }
                    })
                    .catch(err => alert("Lỗi: " + err.message));
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <h3>{user ? "Sửa người dùng" : "Thêm người dùng"}</h3>
                        <br />
                        <div className="form-group">
                            <label>Họ tên *</label>
                            <input name="name" value={formData.name} onChange={handleChange} />
                            {errors.name && <div className="error">{errors.name}</div>}
                        </div>
                        <div className="form-group">
                            <label>Tuổi *</label>
                            <input type="number" name="age" value={formData.age} onChange={handleChange} />
                            {errors.age && <div className="error">{errors.age}</div>}
                        </div>
                        <div className="form-group">
                            <label>Email *</label>
                            <input name="email" value={formData.email} onChange={handleChange} />
                            {errors.email && <div className="error">{errors.email}</div>}
                        </div>
                        <div className="form-group">
                            <label>Địa chỉ</label>
                            <input name="address" value={formData.address} onChange={handleChange} />
                        </div>
                        <div style={{ textAlign: 'right' }}>
                            <button className="btn-cancel" onClick={onClose}>Hủy</button>
                            <button className="btn-save" onClick={handleSubmit}>Lưu</button>
                        </div>
                    </div>
                </div>
            );
        }

        // 2.3. Component App (Main)
        function App() {
            // States
            const [users, setUsers] = useState([]);
            const [page, setPage] = useState(1);
            const [limit, setLimit] = useState(5);
            const [search, setSearch] = useState("");
            const [total, setTotal] = useState(0);
            const [totalPages, setTotalPages] = useState(0);
            const [showModal, setShowModal] = useState(false);
            const [editingUser, setEditingUser] = useState(null);

            // Fetch users
            const fetchUsers = () => {
                const url = `${API_URL}?page=${page}&limit=${limit}&search=${search}`;
                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        setUsers(data.data);
                        setTotal(data.total);
                        setTotalPages(data.totalPages);
                    })
                    .catch(err => console.error("Fetch error:", err));
            };

            // useEffect: Gọi API khi page, limit, search thay đổi
            useEffect(() => {
                fetchUsers();
            }, [page, limit, search]);

            // 2.8. Implement DELETE function
            const deleteUser = (id) => {
                fetch(`${API_URL}/${id}`, { method: "DELETE" })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        fetchUsers(); // Phải gọi lại để cập nhật UI
                    })
                    .catch(err => alert("Lỗi: " + err.message));
            };

            return (
                <div className="container">
                    <h1>Quản lý Người dùng</h1>

                    <SearchBar onChange={(val) => { setSearch(val); setPage(1); }} />

                    <button className="btn-add" onClick={() => {
                        setEditingUser(null);
                        setShowModal(true);
                    }}>
                        + Thêm người dùng
                    </button>

                    <UserTable
                        users={users}
                        page={page}
                        limit={limit}
                        onEdit={(user) => {
                            setEditingUser(user);
                            setShowModal(true);
                        }}
                        onDelete={(id) => deleteUser(id)}
                    />

                    <Pagination
                        page={page}
                        totalPages={totalPages}
                        limit={limit}
                        onPageChange={setPage}
                        onLimitChange={(newLimit) => { setLimit(newLimit); setPage(1); }}
                    />

                    {showModal && (
                        <UserModal
                            user={editingUser}
                            onClose={() => setShowModal(false)}
                            onSave={() => {
                                fetchUsers();
                                setShowModal(false);
                            }}
                        />
                    )}
                </div>
            );
        }

        // 2.9. App Render
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
